<table class="table table-hover"> 
    <thead class="table-light">
        <tr>
            <th>Id Cliente</th>
            <th>Cedula</th>
            <th>Nombre</th>
            <th>Telefonos</th>
            <th>Edad</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cliente of clientes">
            <td>{{ cliente.idCliente}}</td>
            <td>{{ cliente.cedula }}</td>
            <td>{{ cliente.nombres }}</td>
            <td>{{ cliente.telefono }}</td>
            <td>{{ cliente.edad }}</td>
            <td>
                <span [ngClass]="{'badge bg-success': cliente.idEstado === 'Activo', 'badge bg-danger': cliente.idEstado !== 'Activo'}">
                    {{ cliente.idEstado }}
                </span>
            </td>
            <td>
               
                <button class="btn btn-sm btn-warning" data-bs-toggle="modal"  (click)="editarCliente(cliente)" data-bs-target="#modalNuevoCliente">
                    <i class="bi bi-pencil-square"></i>
                </button>
                <button class="btn btn-sm btn-danger" (click)="eliminarCliente(cliente.idCliente)" title="Eliminar">
                    <i class="bi bi-trash3"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div class="modal fade" id="modalNuevoCliente" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- <app-formulario-cliente [cliente]="cliente"></app-formulario-cliente> -->
        </div>
    </div>
</div>
